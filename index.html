<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />
    <title>Image Upload Form</title>
</head>

<body class="bg-gradient-to-r from-purple-400 to-pink-500 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white rounded-md overflow-hidden shadow-lg md:w-2/3 lg:w-1/2 xl:w-1/3 p-6">

        <h2 class="text-3xl font-bold mb-4 text-gray-800">ðŸŒˆ Image Upload</h2>

        <!-- Image Upload Form -->

            <!-- Title Input -->
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-600">Title</label>
                <input type="text" id="title" name="title" class="title-section mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500 bg-gray-100">
            </div>

            <!-- Description Input -->
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-600">Description</label>
                <textarea id="description" name="description" rows="3" class="description-section mt-1 p-3 w-full border rounded-md resize-none focus:outline-none focus:border-blue-500 bg-gray-100"></textarea>
            </div>

            <!-- File Input -->
            <div class="mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="file_input">Upload file</label>
                <input class="image-section block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="file_input" accept="image/*" type="file">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-between mt-6">
                <button type="submit" class="submit-btn bg-gradient-to-r from-blue-500 to-blue-600 text-white px-2 py-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">Upload</button>
                <a href="galley.html" class="submit-btn bg-gradient-to-r from-blue-500 to-blue-600 text-white px-2 py-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">Move to Gallery</a>
            </div>

        <!-- End Image Upload Form -->

    </div>

    <script src="script.js"></script>

</body>
</html>
